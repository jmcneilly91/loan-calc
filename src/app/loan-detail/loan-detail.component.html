<div class="container">
    <form (ngSubmit)="addLoan(loanForm.value)" #loanForm="ngForm">
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name"
        required
        [(ngModel)]="loan.name" name="name">
      </div>
  
      <div class="form-group">
        <label for="principal">Principal:</label>
        <input type="text" class="form-control" id="principal" 
        required
        [(ngModel)]="loan.principal" name="principal">
      </div>
  
      <div class="form-group">
        <label for="rate">Rate:</label>
        <input type="text" class="form-control" id="rate" 
        required
        [(ngModel)]="loan.rate" name="rate">
      </div>
  
      <div class="form-group">
        <label for="repaymentPeriod">Repayment Period(months):</label>
        <input type="text" class="form-control" id="repaymentPeriod" 
        required
        [(ngModel)]="loan.repaymentPeriod" name="repaymentPeriod">
      </div>
  
      <div class="form-group">
        <label for="isSubsidized">Is subsidized?:</label>
        <select class="form-control" id="isSubsidized"
        [(ngModel)]="loan.isSubsidized" name="isSubsidized">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      
      <button (click)="goBack()">Return</button>
      <button type="submit" class="btn btn-success" [disabled]="!loanForm.form.valid">Submit</button>
    </form>
</div>
