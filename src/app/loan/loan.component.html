<div>
  <h3>All Loans:</h3>
    <ol class="loans">
      <li *ngFor="let loan of loans">
        <h3>{{loan.name}}</h3>
        <p>Principal: {{loan.principal}}</p>
        <p>Interest Rate: {{loan.rate}}</p>
        <p>Repayment Period in Months: {{loan.repaymentPeriod}}</p>
        <p>Subsidized: {{loan.subsidized}}</p>
      </li>
    </ol>
</div>

<div class="container">
  <h3>Add a Loan:</h3>
  <form (ngSubmit)="addLoan()" #loanForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name"
      required>
    </div>

    <div class="form-group">
      <label for="principal">Principal:</label>
      <input type="text" class="form-control" id="principal" 
      required>
    </div>

    <div class="form-group">
      <label for="rate">Rate:</label>
      <input type="text" class="form-control" id="rate" 
      required>
    </div>

    <div class="form-group">
      <label for="repaymentPeriod">Repayment Period(months):</label>
      <input type="text" class="form-control" id="repaymentPeriod" 
      required>
    </div>

    <div class="form-group">
      <label for="subsidized">Is subsidized?:</label>
      <select class="form-control" id="subsidized">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loanForm.form.valid">Submit</button>
  </form>
</div>
